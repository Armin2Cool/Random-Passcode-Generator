<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passcode Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section class="header">
        <nav>
            
            <div class="nav-links" id="navLinks">
               
        </nav>
    <div class="text-box">
        <h1>Generate A Random Passcode</h1>
        <p>Need a passcode? Click the buttom to generate a random passcode for your account!</p>
    </div>
    <div class="passcode-txt">
        <input type="text" placeholder="Create Passcode" id="passcode" readonly>
    </div>





 <!--------JAVASCRIPT FOR BUTTONS-------->
<script>
     var navlink = document.getElementById("navLinks:");

     function showMenu(){
         navLinks.style.right="0";
     }
     function hideMenu(){
        navLinks.style.right="-200px";
     }
</script>
<div id="button" class="hero-btn" onclick="genPasscode()">Generate</div>





<!----Javascript Code For Generator-->
<script type="text/javascript">
    var passcode = document.getElementById("passcode");

    function genPasscode(){
        var chars ="0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var passcodeLength = 12;
        var passcode ="";

        for (var i = 0; i <= passcodeLength; i++){
            var randomNumber = Math.floor(Math.random() * chars.length);
            passcode += chars.substring(randomNumber, randomNumber +1);
        }

        document.getElementById("passcode").value = passcode;


    }
</script>
    



</body>
</html>
